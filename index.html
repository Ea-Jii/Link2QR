<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link-QR</title>
    <link rel="icon" href="./src/assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="./src/output.css">
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-purple-600 font-mono">
      <div class="container max-w-xl flex justify-center m-10 md:p-4 rounded-md border bg-gray-50 shadow-lg">
        <div class="grid gap-2 p-4 max-w-lg w-full">
          <!-- Logo -->
          <div class="logo flex justify-center">
            <img class="w-28 h-28 inline image-center" src="./src/assets/Link2QR.png" alt="Link - QR Logo">
          </div>
          <h2 class="text-logo text-center text-2xl md:text-3xl text-purple-900 font-bold">Link-QR:</h2>
          <p class="text-center text-sm md:text-base text-gray-500 pb-4">Convert&nbsp;normal&nbsp;links&nbsp;into&nbsp;QR&nbsp;Code.</p>
          
          <!-- Form -->
          <form id="qrform" class="grid grid-cols-1 md:grid-cols-12 gap-2 mb-2">
            <div class="col-span-1 md:col-span-8 block w-full rounded-md border p-2 focus-within:border-purple-400 focus-within:ring-1 focus-within:ring-purple-400 transition-all">
                <input id="qrlink" class="w-full bg-gray-50 focus:outline-none text-center md:text-start" type="url" placeholder="http:// www.example.com" autocomplete="off" required/>
            </div>
            <div class="col-span-1 md:col-span-4">
              <button type="submit" id="btn-generate" class="opacity-50 cursor-not-allowed block w-full bg-purple-500 text-white font-semibold p-2 rounded-md hover:bg-purple-600" disabled>Generate QR</button>
            </div>
          </form>
          
          <!-- QR container -->
          <div id="wrapper" class="hidden max-w-sm justify-self-center w-full rounded-md border bg-white shadow-sm">
            <div id="qrcode" class="justify-self-center mx-6 mb-1 mt-6 md:mx-8 md:mt-8 "></div>
            <div id="message" class="hidden justify-self-center text-sm md:text-md text-green-500 p-1">Here's your generated QR Code.</div>
            <div id="btn-group" class="text-sm md:text-md">
              <div class="w-full flex justify-center gap-2 p-2">
                  <a id="btn-download" download="qrcode.png" class="">
                    <span class="flex justify-center items-center gap-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/></svg>
                      <p>Download</p>
                    </span>   
                  </a>
<!-- 
                  <a  href="" id="btn-share" class="cursor-pointer">
                    <span class="flex justify-center items-center gap-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                      <p>Share</p>
                    </span>
                  </a> -->

                  <!-- <a href="" id="btn-copy">
                    <span class="flex justify-center items-center gap-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                      <p>Copy</p>
                    </span>
                  </a> -->
              </div>
            </div>
          </div>

          <!-- Custom alert -->
          <div id="alert-dialog" class="hidden w-full m-2 md:m-4 justify-self-center flex-col gap-2 bg-purple-200 pt-6 px-6 pb-4 rounded-md border border-red-400">
            <h4 class="text-base md:text-lg text-center text-red-500 font-bold">Error: Invalid URL</h4>
            <p class="text-center text-sm md:text-md">Please&nbsp;provide&nbsp;a&nbsp;valid&nbsp;URL.</p>
            <button id="btn-dismiss" class="w-full text-white bg-purple-500 border border-white font-semibold p-1 rounded-md hover:bg-purple-600 mt-3">Dismiss</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>
</html>
